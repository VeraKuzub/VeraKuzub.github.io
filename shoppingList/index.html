<!DOCTYPE html>
<html>
<head>
	<title>Shopping list</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- My style CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  	<div class="row">
	    <div class="col-sm">
	    	<h1 class="text-center">Shopping list</h1>
		</div>
	</div>
	<div class="row">  
	    <div class="col-sm">
	   		<input type="text" name="itemToBuy" placeholder="Enter what you want to buy" id ="userInput">
		</div>
	</div>
	<div class="row">
		<div class="col-sm">
			<button type="button" name="btnEnter" class="btn btn-danger btn-lg btn-block" id="enter">Add to shopping list</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm">
			<ul class="list-group">
			</ul>	
		</div>
	</div>
</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
